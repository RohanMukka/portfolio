    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            /* Text styling */
            color: #E0E0E0; /* Base text color */
            font-family: 'Inter', sans-serif; /* A common sans-serif font, ensure it's loaded or fallback */
        }
        /* Custom scrollbar for Webkit browsers */
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-track {
            background: #121224; /* Darker track for contrast */
        }
        body::-webkit-scrollbar-thumb {
            background-color: #8A2BE2; /* Purple accent for thumb */
            border-radius: 10px;
            border: 2px solid #121224; /* Border matching track */
        }
        /* Fallback for non-Webkit if needed, though Tailwind provides utilities for most things */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto+Mono:wght@400;500&display=swap');
        body {
             font-family: 'Inter', sans-serif;
        }
        .font-mono { /* Ensure Tailwind's font-mono uses Roboto Mono or a similar choice */
            font-family: 'Roboto Mono', monospace;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Roboto Mono', 'monospace'],
                    },
                    colors: {
                        // You can define custom colors here if needed, matching your palette
                        // Example:
                        // 'primary-purple': '#8A2BE2',
                        // 'dark-bg': '#0A0A14',

        }
    </script>
