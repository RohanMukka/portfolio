
<!DOCTYPE html>
<html lang="en" class="min-h-screen">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rohan Mukka - Portfolio</title>
    
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            /* Text styling */
            color: #E0E0E0; /* Base text color */
            font-family: 'Inter', sans-serif; /* Default font */
            background: radial-gradient(circle at center, #2b1452, #1e1e3f);
        }
        /* Custom scrollbar for Webkit browsers */
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-track {
            background: #121224; /* Darker track for contrast */
        }
        body::-webkit-scrollbar-thumb {
            background-color: #8A2BE2; /* Purple accent for thumb */
            border-radius: 10px;
            border: 2px solid #121224; /* Border matching track */
        }
        /* Fallback for non-Webkit if needed, though Tailwind provides utilities for most things */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap');
        body {
             font-family: 'Inter', sans-serif;
        }
        .font-mono { /* Use Fira Code for monospaced text */
            font-family: 'Fira Code', monospace;
        }
        @keyframes gradient-bg {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
    </style>

</head>
<body class="min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
