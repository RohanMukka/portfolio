
<!DOCTYPE html>
<html lang="en" class="min-h-screen">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rohan Mukka - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            /* Text styling */
            color: #E0E0E0; /* Base text color */
            font-family: 'Inter', sans-serif; /* Default font */
            background: linear-gradient(130deg,#1a1a2e,#0f0c29,#302b63,#24243e);
            background-size: 400% 400%;
            animation: gradient-bg 20s ease infinite;
        }
        /* Custom scrollbar for Webkit browsers */
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-track {
            background: #121224; /* Darker track for contrast */
        }
        body::-webkit-scrollbar-thumb {
            background-color: #8A2BE2; /* Purple accent for thumb */
            border-radius: 10px;
            border: 2px solid #121224; /* Border matching track */
        }
        /* Fallback for non-Webkit if needed, though Tailwind provides utilities for most things */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap');
        body {
             font-family: 'Inter', sans-serif;
        }
        .font-mono { /* Use Fira Code for monospaced text */
            font-family: 'Fira Code', monospace;
        }
        @keyframes gradient-bg {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    colors: {
                        // You can define custom colors here if needed, matching your palette
                        // Example:
                        // 'primary-purple': '#8A2BE2',
                        // 'dark-bg': '#0A0A14',
                    }
                }
            }
        }
    </script>
