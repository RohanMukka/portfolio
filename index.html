
<!DOCTYPE html>
<html lang="en" class="min-h-screen">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rohan Mukka - Portfolio</title>
    <meta name="description" content="A personal portfolio website for Rohan Mukka, showcasing skills, projects, and experience as an MS Computer Science Student and ML Engineer." />
    <meta property="og:title" content="Rohan Mukka - Portfolio" />
    <meta property="og:description" content="Personal portfolio showcasing skills and projects." />
    <meta property="og:image" content="URL_to_preview_image" />
    <meta name="twitter:card" content="summary_large_image" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=pp-neue-montreal@400,500,700&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        :root {
            --text-color: #E0E0E0;
            --gradient-start: #32175e;
            --gradient-end: #0f172a;
        }
        body {
            /* Text styling */
            font-family: 'PP Neue Montreal', 'Inter', sans-serif;
            background: radial-gradient(circle at top left, var(--gradient-start), var(--gradient-end));
            background-attachment: fixed;
            background-size: 200% 200%;
            animation: gradient-bg 30s ease infinite;
        }
        body.dark {
            --text-color: #E0E0E0;
            --gradient-start: #32175e;
            --gradient-end: #0f172a;
        }
        body.light {
            --text-color: #1A1A1A;
            --gradient-start: #f8fafc;
            --gradient-end: #e2e8f0;
        }
        /* Custom scrollbar for Webkit browsers */
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-track {
            background: #e0e0e0; /* Light track */
        }
        body::-webkit-scrollbar-thumb {
            background-color: #a0aec0; /* Light thumb */
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }
        /* Fallback for non-Webkit if needed, though Tailwind provides utilities for most things */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap');
        @import url('https://api.fontshare.com/v2/css?f[]=pp-neue-montreal@400,500,700&display=swap');
        body {
             font-family: 'PP Neue Montreal', 'Inter', sans-serif;
        }
        .font-mono { /* Use Fira Code for monospaced text */
            font-family: 'Fira Code', monospace;
        }
        @keyframes gradient-bg {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* From Uiverse.io by barisdogansutcu */
        .loader4 svg {
            width: 3.25em;
            transform-origin: center;
            animation: rotate4 2s linear infinite;
        }

        .loader4 circle {
            fill: none;
            stroke: hsl(214, 97%, 59%);
            stroke-width: 2;
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            stroke-linecap: round;
            animation: dash4 1.5s ease-in-out infinite;
        }

        @keyframes rotate4 {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash4 {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 90, 200;
                stroke-dashoffset: -35px;
            }
            100% {
                stroke-dashoffset: -125px;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",

    "framer-motion": "https://esm.sh/framer-motion@^12.16.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
</head>
<body class="min-h-screen text-gray-800 dark:text-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
